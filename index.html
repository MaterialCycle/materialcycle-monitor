<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaterialCycle Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-4">
  <header class="mb-6">
    <h1 class="text-2xl font-bold mb-2">MaterialCycle Monitor</h1>
    <div class="space-x-2">
      <button id="btn-towers" class="bg-green-600 text-white px-3 py-1 rounded">Towers</button>
      <button id="btn-logs" class="bg-blue-600 text-white px-3 py-1 rounded">Logs</button>
      <button id="btn-history" class="bg-purple-600 text-white px-3 py-1 rounded">Log History</button>
    </div>
  </header>

  <main>
    <section id="view-towers" class="view"></section>
    <section id="view-logs" class="view" style="display:none"></section>
    <section id="view-dashboard" class="view" style="display:none"></section>
    <section id="view-history" class="view" style="display:none"></section>
  </main>

  <!-- JS Modules -->
  <script type="module" src="./js/utils.js"></script>
  <script type="module" src="./js/db.js"></script>
  <script type="module" src="./js/towers.js"></script>
  <script type="module" src="./js/logs.js"></script>
  <script type="module" src="./js/history.js"></script>
</body>
</html>
